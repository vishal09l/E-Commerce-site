<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VUE Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center h-screen">

  <div class="w-full max-w-md p-8">
    <h1 class="text-4xl font-extrabold text-black tracking-wide mb-10 text-center">VUE</h1>
    <h2 class="text-xl font-medium text-gray-800 mb-6 text-center">Admin Login</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-red-600 text-sm text-center">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm text-gray-600 mb-1">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full border-b border-black bg-transparent focus:outline-none focus:border-gray-700 px-2 py-2 text-black">
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-600 mb-1">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full border-b border-black bg-transparent focus:outline-none focus:border-gray-700 px-2 py-2 text-black">
      </div>

      <div>
        <button type="submit"
                class="w-full bg-black text-white py-2 text-sm tracking-widest hover:bg-gray-800 transition">
          SIGN IN
        </button>
      </div>
    </form>

    <p class="mt-10 text-xs text-gray-400 text-center">&copy; 2025 VUE Admin Panel</p>
  </div>

</body>
</html>
