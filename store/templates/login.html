{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form method="post" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-2 text-sm">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Username</label>
            <input type="text" name="username"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password" name="password"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>

        <p class="text-sm mb-4 text-gray-600">Don't have an account?
            <a href="/register/" class="text-blue-600 hover:underline">Register</a>
        </p>

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>
</div>
{% endblock %}
