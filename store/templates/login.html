{% extends "base.html" %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Urbanist', sans-serif;
    background: linear-gradient(to right, #fdfdfd, #f5f5f5);
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-radius: 1.5rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    padding: 2.5rem;
  }

  .bg-zara {
    background-image: url('https://www.cityam.com/wp-content/uploads/2022/05/ZARA-PIC-1.jpg');
    background-size: cover;
    background-position: center;
  }
</style>

<div class="grid grid-cols-1 md:grid-cols-2 min-h-screen">
  <div class="bg-zara hidden md:flex items-center justify-center relative">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative z-10 text-white text-center px-10">
      <h2 class="text-4xl font-bold tracking-wider uppercase mb-4">VUE</h2>
      <p class="text-lg font-light">Minimal meets modern.</p>
    </div>
  </div>

  <div class="flex items-center justify-center px-6 py-12 bg-gray-100">
    <form method="post" class="w-full max-w-md glass-card">
      {% csrf_token %}
      <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Login to VUE</h2>

      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
          <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-2 rounded text-sm">
            {{ message }}
          </div>
          {% endfor %}
        </div>
      {% endif %}

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-800 mb-1">Username</label>
        <input type="text" name="username" required
          class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black">
      </div>

      <div class="mb-5">
        <label class="block text-sm font-medium text-gray-800 mb-1">Password</label>
        <input type="password" name="password" required
          class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black">
      </div>

      <p class="text-sm text-gray-600 mb-4 text-center">
        New to VUE? 
        <a href="{% url 'register' %}" class="text-black hover:underline font-semibold">Register</a>
      </p>

      <button type="submit"
        class="w-full py-2 bg-black text-white rounded-md hover:bg-gray-800 transition uppercase text-sm font-semibold">
        Login
      </button>
    </form>
  </div>
</div>

{% endblock %}
