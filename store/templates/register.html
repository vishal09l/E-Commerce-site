{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form method="post" enctype="multipart/form-data" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-2 rounded mb-2 text-sm">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">First Name</label>
            <input type="text" name="first_name"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Last Name</label>
            <input type="text" name="last_name"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Username</label>
            <input type="text" name="username"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
            <p class="text-sm text-gray-500 mt-1">We'll never share your email with anyone else.</p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password" name="password"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>

        <div class="mb-4 flex items-center">
            <input type="checkbox" class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label class="text-gray-700">Check me out</label>
        </div>

        <p class="text-sm mb-4 text-gray-600">Already have an account?
            <a href="/login/" class="text-blue-600 hover:underline">Login</a>
        </p>

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Submit</button>
    </form>
</div>
{% endblock %}
